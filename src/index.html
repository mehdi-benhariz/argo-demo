<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Demo</title>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; }
        .solar-system { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .planet { width: 50px; height: 50px; border-radius: 50%; margin: 0 10px; }
        .sun { background-color: yellow; width: 100px; height: 100px; }
        .mercury { background-color: gray; }
        .venus { background-color: orange; }
        .earth { background-color: blue; }
        .mars { background-color: red; }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="planet sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
</body>
</html>
